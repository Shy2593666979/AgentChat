    <style>
        * {

        body {

        .chat-container {

        .send-btn {

        }

        .tool-status-container {

        }

        .tool-item {
            background: #f8f9fa;
            border-radius: 12px;

        }

        .tool-item.loading {
            border-left-color: #f39c12;
            background: linear-gradient(90deg, #fff3cd, #f8f9fa);
        }

        .tool-item.success {
            border-left-color: #27ae60;
            background: linear-gradient(90deg, #d4edda, #f8f9fa);
        }

        .tool-item.error {
            border-left-color: #e74c3c;
            background: linear-gradient(90deg, #f8d7da, #f8f9fa);
        }

        .tool-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;

        .tool-name {
            font-weight: 600;
            font-size: 16px;
            color: #2c3e50;
        }

        .tool-status {
            display: flex;

        .status-indicator {
            width: 12px;

        }

        .status-indicator.loading {
            background: #f39c12;
            animation: pulse 2s infinite;
        }

        .status-indicator.success {
            background: #27ae60;
        }

        .status-indicator.error {
            background: #e74c3c;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .tool-progress {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .tool-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            width: 0%;
            transition: width 0.3s ease;
        }

        .tool-progress-bar.loading {
            background: linear-gradient(90deg, #f39c12, #e67e22);
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .tool-result {
            margin-top: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            font-size: 14px;
            color: #555;
            max-height: 100px;
            overflow-y: auto;
        }

        .response-container {
            margin-top: 20px;

        }

        .response-container.show {

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .response-header {
            display: flex;
            align-items: center;

        }

        .response-header h3 {

        }

        .typing-indicator {

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3498db;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: scale(1); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        .response-content {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            line-height: 1.6;
            font-size: 16px;
            color: #2c3e50;
        }

        .overall-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            background: #e8f4f8;
            border: 1px solid #3498db;
        }

        .overall-status.completed {
            background: #d4edda;
            border-color: #27ae60;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ¤– æ™ºèƒ½åŠ©æ‰‹</h1>
            <p>å®æ—¶å·¥å…·è°ƒç”¨çŠ¶æ€ç›‘æ§</p>
        </div>

        <div class="chat-content">
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜..." />
                <button id="sendBtn" class="send-btn">å‘é€</button>
            </div>

            <div id="overallStatus" class="overall-status hidden">
                <div class="spinner"></div>
                <span>æ­£åœ¨å¤„ç†æ‚¨çš„è¯·æ±‚...</span>
            </div>

            <div id="toolStatusContainer" class="tool-status-container"></div>

            <div id="responseContainer" class="response-container">
                <div class="response-header">
                    <h3>ğŸ’¬ åŠ©æ‰‹å›å¤</h3>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
                <div id="responseContent" class="response-content"></div>
            </div>
        </div>
    </div>

    <script>
        class ChatInterface {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.toolStatusContainer = document.getElementById('toolStatusContainer');
                this.responseContainer = document.getElementById('responseContainer');
                this.responseContent = document.getElementById('responseContent');
                this.overallStatus = document.getElementById('overallStatus');

                this.tools = new Map();
                this.isProcessing = false;

                this.setupEventListeners();
            }

            setupEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isProcessing) return;

                this.isProcessing = true;
                this.sendBtn.disabled = true;
                this.messageInput.disabled = true;

                // é‡ç½®ç•Œé¢
                this.toolStatusContainer.innerHTML = '';
                this.responseContainer.classList.remove('show');
                this.responseContent.innerHTML = '';
                this.overallStatus.classList.remove('hidden');
                this.tools.clear();

                try {
                    const response = await fetch('http://127.0.0.1:8880/api/v1/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            "dialog_id": "9812d0866860495d8d54a1dd998128aa",
                            "user_input": "åŒ—äº¬å¤©æ°”å¦‚ä½•å•Šï¼Ÿ"
                        })
                    });

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.trim()) {
                                try {
                                    const event = JSON.parse(line);
                                    this.handleEvent(event);
                                } catch (e) {
                                    console.error('JSONè§£æé”™è¯¯:', e);
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('è¯·æ±‚é”™è¯¯:', error);
                    this.showError('è¿æ¥æœåŠ¡å™¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                } finally {
                    this.isProcessing = false;
                    this.sendBtn.disabled = false;
                    this.messageInput.disabled = false;
                    this.messageInput.value = '';
                }
            }

            handleEvent(event) {
                console.log('æ”¶åˆ°äº‹ä»¶:', event);

                switch (event.type) {
                    case 'tool_call_start':
                        this.handleToolStart(event);
                        break;
                    case 'tool_call_progress':
                        this.handleToolProgress(event);
                        break;
                    case 'plugin_tool_complete':
                        this.handleToolComplete(event);
                        break;
                    case 'tool_call_error':
                        this.handleToolError(event);
                        break;
                    case 'message_chunk':
                        this.handleMessageChunk(event);
                        break;
                    case 'message_complete':
                        this.handleMessageComplete(event);
                        break;
                    case 'system_ready':
                        this.handleSystemReady(event);
                        break;
                }
            }

            handleToolStart(event) {
                const { tool_name, step } = event.data;
                const toolId = `tool_${step}_${tool_name}`;

                this.tools.set(toolId, {
                    name: tool_name,
                    status: 'loading',
                    step: step,
                    progress: 0
                });

                this.renderTool(toolId);
            }

            handleToolProgress(event) {
                const { tool_name, step, progress, message } = event.data;
                const toolId = `tool_${step}_${tool_name}`;

                if (this.tools.has(toolId)) {
                    const tool = this.tools.get(toolId);
                    tool.progress = progress || 50;
                    tool.message = message;
                    this.renderTool(toolId);
                }
            }

            handleToolComplete(event) {
                const { tool_name, step, result, status } = event.data;
                const toolId = `tool_${step}_${tool_name}`;

                if (this.tools.has(toolId)) {
                    const tool = this.tools.get(toolId);
                    tool.status = status === 'success' ? 'success' : 'error';
                    tool.progress = 100;
                    tool.result = result;
                    this.renderTool(toolId);
                }

                this.checkAllToolsComplete();
            }

            handleToolError(event) {
                const { tool_name, step, error } = event.data;
                const toolId = `tool_${step}_${tool_name}`;

                if (this.tools.has(toolId)) {
                    const tool = this.tools.get(toolId);
                    tool.status = 'error';
                    tool.error = error;
                    this.renderTool(toolId);
                }
            }

            handleMessageChunk(event) {
                if (!this.responseContainer.classList.contains('show')) {
                    this.responseContainer.classList.add('show');
                }

                const content = event.data.content || '';
                this.responseContent.innerHTML += content;
                this.responseContent.scrollTop = this.responseContent.scrollHeight;
            }

            handleMessageComplete(event) {
                this.overallStatus.classList.add('hidden');
                // å¯ä»¥æ·»åŠ å®Œæˆæç¤º
            }

            handleSystemReady(event) {
                this.overallStatus.innerHTML = `
                    <div class="spinner"></div>
                    <span>ç³»ç»Ÿå‡†å¤‡å°±ç»ªï¼Œå¼€å§‹ç”Ÿæˆå›å¤...</span>
                `;
            }

            renderTool(toolId) {
                const tool = this.tools.get(toolId);
                const existingElement = document.getElementById(toolId);

                const toolElement = existingElement || document.createElement('div');
                toolElement.id = toolId;
                toolElement.className = `tool-item ${tool.status}`;

                const statusText = {
                    loading: 'æ‰§è¡Œä¸­',
                    success: 'å®Œæˆ',
                    error: 'é”™è¯¯'
                }[tool.status];

                toolElement.innerHTML = `
                    <div class="tool-header">
                        <div class="tool-name">ğŸ”§ ${tool.name}</div>
                        <div class="tool-status">
                            <div class="status-indicator ${tool.status}"></div>
                            <span>${statusText}</span>
                        </div>
                    </div>
                    <div class="tool-progress">
                        <div class="tool-progress-bar ${tool.status}" style="width: ${tool.progress}%"></div>
                    </div>
                    ${tool.message ? `<div class="tool-result">ğŸ’¬ ${tool.message}</div>` : ''}
                    ${tool.result ? `<div class="tool-result">âœ… ç»“æœ: ${typeof tool.result === 'string' ? tool.result : JSON.stringify(tool.result)}</div>` : ''}
                    ${tool.error ? `<div class="tool-result">âŒ é”™è¯¯: ${tool.error}</div>` : ''}
                `;

                if (!existingElement) {
                    this.toolStatusContainer.appendChild(toolElement);
                }
            }

            checkAllToolsComplete() {
                const allComplete = Array.from(this.tools.values()).every(tool =>
                    tool.status === 'success' || tool.status === 'error'
                );

                if (allComplete) {
                    this.overallStatus.innerHTML = `
                        <div class="status-indicator success"></div>
                        <span>æ‰€æœ‰å·¥å…·æ‰§è¡Œå®Œæˆï¼Œæ­£åœ¨ç”Ÿæˆå›å¤...</span>
                    `;
                    this.overallStatus.classList.add('completed');
                }
            }

            showError(message) {
                this.overallStatus.innerHTML = `
                    <div class="status-indicator error"></div>
                    <span>${message}</span>
                `;
                this.overallStatus.classList.remove('hidden');
            }
        }

        // åˆå§‹åŒ–èŠå¤©ç•Œé¢
        document.addEventListener('DOMContentLoaded', () => {
            new ChatInterface();
        });
    </script>
</body>
